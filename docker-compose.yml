version: "3.9"
services:
    post-api:
      build: ./
      ports:
        - '8080:8080'
      depends_on:
          - postgres
      volumes:
        - ./:/app

    postgres:
      image: postgres:13.3
      environment:
        POSTGRES_DB: "postApi"
        POSTGRES_USER: "api_tester"
        POSTGRES_PASSWORD: "testing"
      ports:
        - "5436:5432"